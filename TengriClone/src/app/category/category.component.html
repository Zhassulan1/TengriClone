<div class="main-section">
  <div *ngFor="let articleCategory of articleCategories" class="category">
    <img [src]="articleCategory.img" />
    <h3>
      <a
        [title]="articleCategory.name"
        [routerLink]="[articleCategory.name]"
      >
        {{ articleCategory.name }}
      </a>
    </h3>
  </div>
</div>
