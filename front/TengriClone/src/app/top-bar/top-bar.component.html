<div id="top">

  <a [routerLink]="['/']">
    <img src="https://tengrinews.kz/tengri_new/img/logo.svg" alt="tengrinews" id="logo">
    <h1></h1>
  </a>

  <div *ngFor="let category of categories" id="category">
      <button (click)="refresh(category)" class="nav-link">
        <a [routerLink]="[ '/'+ category.name]" class="nav-link">
          {{ category.name }}
        </a>
      </button>

      <!-- <a [routerLink]="['/albums']" class="nav-link">Albums</a> -->
  </div>
  <form onsubmit="formSubmitted()">
    <input type="text" placeholder="Поиск.." id="search-field">
    <label for="search"></label>
    <button type="submit" >
      <img src="https://tengrinews.kz/tengri_new/img/menu-search.svg" alt="">
    </button>
  </form>
</div>
