<br>

<div class="main-section">

  <div *ngFor="let article of articles" class="article-block">
    <div class="articleImg">
      <img [src]="article.imgURL" />
    </div>

    <div class="article-detail">
      <h3>
        <a [title]="article.title" [routerLink]="[article.TengriID]">
          <!-- [routerLink]="[article.TengriID] -->
          <!-- {{ article }} -->
          {{ article.title }}
        </a>
      </h3>

      <span>{{ article.announce }}</span>
    </div>
</div>


</div>
